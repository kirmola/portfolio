{% extends "base.html" %}
{% load static %}
{% block title %}Welcome to Moody AI{% endblock title %}
{% block custom_css_js %}
<script src="{% static 'js/htmx.min.js' %}"></script>
{% endblock custom_css_js %}
{% block content %}
<h1>Customize your AI, your way</h1>
<form action="" method="post">
    {% csrf_token %}
    {{form}}
    <button hx-post="{% url "parsemoodform" %}" hx-target="#results" hx-swap="innerHTML">Send Request</button>
</form>

<div id="results"></div>
{% endblock content %}
