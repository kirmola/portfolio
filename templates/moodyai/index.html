{% extends "base.html" %}
{% load static %}
{% block title %}Welcome to Moody AI{% endblock title %}
{% block custom_css_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.10/htmx.min.js" integrity="sha512-9qpauSP4+dDIldsrdNEZ2Z7JoyLZGfJsAP2wfXnc3drOh+5NXOBxjlq3sGXKdulmN9W+iwLxRt42zKMa8AHEeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock custom_css_js %}
{% block content %}
<h1>Customize your AI, your way</h1>
<form action="" method="post">
    {% csrf_token %}
    {{form}}
    <button hx-post="{% url "parsemoodform" %}" hx-target="#results" hx-swap="innerHTML">Send Request</button>
</form>

<div id="results"></div>
{% endblock content %}
